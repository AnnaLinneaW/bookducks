<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
</head>
<body class="p-3 mb-2 bg-warning-subtle">
<header >
    <nav class="navbar container-xxl title ">
        <div class="container-fluid">
         <a class="navbar-brand " href="#">Book Ducks</a>
         <div class="navbar-text">
             <a id="profileBookListNav">Booklist</a>
            </div>
        </div>
      </nav>
</header>
<main>
<div class="container m-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Welcome to Book Ducks</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Please log in or register</h2>
        </div>
    </div>
    <div id="logInWrapper">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="identifier" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Log in with email or username</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <input type="button" class="btn btn-primary" id="logInBtn" value="LogIn">
        <input type="button" class="btn btn-secondary" id="regNewBtn" value="Register">
    </form>
    </div>

    <div id="regDiv" class="hidden">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="newPassword">
        </div>
        <input type="button" class="btn btn-secondary" id="regBtn" value="Register">
    </form>
    </div>

<div id="bookListWrapper" class="hidden">
    <h3>Våra böcker:</h3>
    <div class="row g-2 gx-2" id="bookList">
        
    <!-- <ul id="bookList"></ul> -->
        </div>
    </div>
</div>
<div id="userBookListWrapper" class="hidden">
    <h3>Dina sparade böcker:</h3>
    <div class="row">
        <div class="col-sm-6 mb-3 mx-3 g-4 align-items-center" id="userBookList">
            <ul>Placeholder</ul>
        </div>
    </div>
</div>


   
</main>
</body>
</html>
