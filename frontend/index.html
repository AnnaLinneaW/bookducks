<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookDuck</title>
    <script src="main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class=" mb-2">
    <!-- Header nav -->
<header >
    <nav class="navbar container-xxl title mx-auto" ">
        <div class="container-fluid">
         <a class="navbar-brand cta " href="#" id="homeBtn">Book Ducks</a>
         <div class="navbar-text">
             <a id="profileBookListNav" class="btn blink">Min sida</a>
            </div>
            <div class="navbar-text">
                <a id="logOutNav" class="btn blink">Logga ut</a>
        </div>
      </nav>
</header>

<main>
<div class="container m-4">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Välkommen till Book Ducks</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Logga in eller registrera dig</h2>
        </div>
    </div>
<!-- Log in -->
    <div id="logInWrapper">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email-address</label>
          <input type="email" class="form-control" id="identifier" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Logga in med email eller användarnamn</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Lösenord</label>
          <input type="password" class="form-control" id="password">
        </div>
        <input type="button" class="shadow btn btn-primary" id="logInBtn" value="Logga In">
        <input type="button" class="shadow btn btn-secondary" id="regNewBtn" value="Registrera">
    </form>
    </div>
<!-- User registration -->
    <div id="regDiv" class="hidden">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="newPassword">
        </div>
        <input type="button" class="shadow btn btn-secondary" id="regBtn" value="Register">
        <input type="button" class="shadow btn btn-primary" id="regLogInBtn" value="Logga In">
    </form>
    </div>
<!-- Stores booklist -->
<div class="m-5 " id="bookListWrapper">
    <h3 class="text-center" >Våra böcker:</h3>
    <div class="row g-2 gx-2 justify-content-center" id="bookList">
        </div>
    </div>
</div>
<!-- Users booklist -->
<div id="userBookListWrapper" class="hidden">
    <h3 class="text-center">Dina sparade böcker:</h3>
    <div class="row g-2 gx-2 justify-content-center"id="userBookList">
    </div>
</div>
<!-- Ratedbooks -->
<div id="ratedBooksWrapper" class="hidden justify-content-center">
<h3 class="text-center m-4">Dina betygsatta böcker:</h3>
<div class="d-flex justify-content-center">
<div class="form-check form-check-inline">
    <input class="form-check-input " type="radio" name="sort" id="sortTitle" value="Titel" checked>
    <label class="form-check-label" for="sortTitle">Sortera på titel</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="sort" id="sortAuthor" value="Författare">
    <label class="form-check-label" for="sortAuthor">Sortera på författare</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="sort" id="sortRating" value="Betyg">
    <label class="form-check-label" for="sortRating">Sortera på betyg</label>
    </div>
  </div>
</div>
<div class="row g-2 gx-2 justify-content-center" id="myRatedBooks">
    </div>
</div>

</main>
</body>
</html>
